<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Challenge - 01</title>

    <!-- Link Of CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link Of Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Link Of Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container__form">
          <div class="container__logo">
            <h1>Creat Account</h1>
          </div>
          <div class="container__icons">
            <div class="icons">
              <i class="bi bi-google"></i>
              <i class="bi bi-facebook"></i>
              <i class="bi bi-twitter"></i>
              <i class="bi bi-linkedin"></i>
            </div>
            <div class="container__text">
              <p>or use your email for registration</p>
            </div>
          </div>
          <form class="container__user">
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="E-mail" />
            <input
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="false"
            />
          </form>
          <div class="container__checked">
            <input type="checkbox" />
            <label
              >I agree to the <span>Terms</span> and
              <span>Privacy Policy</span></label
            >
          </div>
          <div class="container__button">
            <button type="button" class="container__button--check">
              Sign Up
            </button>
            <button type="button">Sign In</button>
          </div>
        </div>
        <div class="container__image">
          <img
            src="img/img.jpg"
            alt="Imagem Abstratc Conceitual"
            draggable="false"
          />
        </div>
      </div>
    </section>
  </body>
</html>
